<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Wczytaj styl Bootstrap (opcjonalnie) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dodatkowe stylizacje CSS (opcjonalnie) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Your Account</h1>
    <p>You are logged in as: <span id="loggedInUser"></span></p>

    <!-- Przycisk wylogowania -->
    <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Skrypt JavaScript (opcjonalnie) -->
<script>
    // Skrypt do pobrania nazwy zalogowanego użytkownika
    var loggedInUser = "John Doe"; // Pobierz nazwę zalogowanego użytkownika z sesji lub local storage

    document.getElementById('loggedInUser').innerText = loggedInUser;

    function logout() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/auth/logout", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();

        xhr.onload = function() {
            if (xhr.status == 200) {
                alert('Logout successful');
                window.location.href = '/login.html'; // Przekierowanie po wylogowaniu
            } else {
                alert('Logout failed: ' + xhr.responseText);
            }
        };
    }
</script>
</body>
</html>
